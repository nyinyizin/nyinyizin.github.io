  {% include head.html %}

  <body>
    <section id="content">
      <section id="outer-container">
        <section id="wrapper">
          <header id="header">
            <h1>
              <a href="{{ site.url }}">{{ site.title }}</a>
            </h1>
          </header>
          <ul class="post-list">
            {% for post in site.posts %}
              <li class="post">
                <a href="{{ post.url }}">{{ post.title }}</a>
                <h2>
                  {{ post.description }}
                </h2>
              </li>
            {% endfor %}
          </ul>
        </section>
      </section>
    </section>
  </body>
