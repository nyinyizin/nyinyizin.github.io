{% include head.html %}

<body>
  <section id="content">
    <section id="outer-container">
      <section id="wrapper">
        <header id="header">
          <h1>
            <a href="{{ site.url }}">{{ site.title }}</a>
          </h1>
        </header>
        <article class="post">
          <header>
            <h1>{{ page.title }}</h1>
            <h2>{{ page.description }}</h2>
          </header>
          <section class="post-body" markdown="1">
            {{page.content | markdownify | hilightify }}
          </section>
        </article>
      </section>
    </section>
  </section>
</body>
